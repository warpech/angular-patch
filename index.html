<!doctype html>
<html lang="en" ng-app="StarcounterLib">
<head>
  <meta charset="utf-8">
  <title>Angular Patch demo</title>
  <script src="js/lib/angular.min.js"></script>
  <script src="js/lib/jsonpatch.js"></script>
  <script src="js/serverScope.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-controller="MyCtrl" server-scope>

<h1>Angular Patch demo</h1>

<p><button ng-click="restartSession()">Restart session</button></p>

<table>
  <tr>
    <td>First name</td>
    <td><input ng-model="FirstName"></td>
  </tr>
  <tr>
    <td>Last name</td>
    <td><input ng-model="LastName"></td>
  </tr>
  <tr>
    <td>Full name (calculated on server)</td>
    <td><input ng-model="FullName" ng-readonly="true" style="opacity: 0.7"></td>
  </tr>
</table>

<hr>

<input ng-model="MyTextBox">
<div>{{MyMessage}}</div>

</body>
</html>
